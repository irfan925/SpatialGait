<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gait Analysis</title>
    <link rel="icon" type="image/png" href="uoh.png">

    <style>
        body {
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #heading {
            text-align: center;
            margin: 20px 0;
        }

        #pose-video {
            display: none;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
        }

        #container-1,
        #container-2 {
            flex: 1 1 45%;
            box-sizing: border-box;
        }

        #dow, #bttn8 {
            padding: 10px;
            margin: 10px 0;
            font-weight: 600;
            color: blueviolet;
            font-size: 20px;
            width: 100%;
            font-family: inherit;
            cursor: pointer;
        }

        #block-1 {
            text-align: center;
            border-radius: 4px;
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #block-3 {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            width: 100%;
            border-collapse: collapse;
            background-color: #f2f2f2;
            margin-bottom: 10px;
        }

        #block-3 th,
        #block-3 td {
            padding: 10px;
            font-size: 18px;
            text-align: left;
        }

        canvas {
            width: 100%;
            height: auto;
        }

        @media screen and (max-width: 800px) {
            .main-container {
                flex-direction: column;
            }

            #container-1,
            #container-2 {
                flex: 1 1 100%;
            }

            #dow, #bttn8 {
                font-size: 18px;
            }

            #block-3 th, #block-3 td {
                font-size: 16px;
            }
        }
		
	@media screen and (max-width: 800px), 
    screen and (orientation: landscape) and (max-height: 500px) {
    
    .main-container {
        flex-direction: column;
    }

    #container-1,
    #container-2 {
        flex: 1 1 100%;
    }

    #dow, #bttn8 {
        font-size: 16px;
    }

    #block-3 th, #block-3 td {
        font-size: 14px;
    }

    canvas {
        max-width: 100%;
        height: auto;
    }
}

    </style>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 id="heading">Spatial Gait Parameters</h1>

    <div class="main-container">
        <div id="container-1">
            <canvas id="pose-canvas"></canvas>
            <video id="pose-video" muted></video>
        </div>

        <div id="container-2">
            <button type="button" id="dow">Download CSV File</button>

            <div id="block-1">
                <h2 id="time">Time(mm:ss) 0:0</h2>
            </div>

            <table id="block-3">
                <tr>
                    <th>Parameters</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>LA_TO_RA_DIS (cm)</td>
                    <td id="dis"></td>
                </tr>
                <tr>
                    <td>Sample Duration(s)</td>
                    <td id="dur"></td>
                </tr>
                <tr>
                    <td>Speed (m/s)</td>
                    <td id="Gait Speed"></td>
                </tr>
            </table>

            <button type="button" id="bttn8">Start</button>
        </div>
    </div>

    <script src="camera-script.js"></script>
</body>
</html>
